<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DOPA OS - Terminal Window</title>
  <link rel="stylesheet" href="/main.css">
  <style>
    /* --- Loading screen --- */
    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      color: #00ff9d;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }
    #loader h1 {
      margin-bottom: 20px;
      color: #00ff9d;
    }
    #progress {
      width: 300px;
      height: 12px;
      border: 1px solid #00ff9d;
      border-radius: 10px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff9d, #0077ff);
      transition: width 0.2s ease;
    }
    #status {
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loader">
    <h1>Booting DOPA OS...</h1>
    <div id="progress"><div id="bar"></div></div>
    <p id="status">Initializing...</p>
  </div>

  <!-- DOPA OS Terminal -->
  <div id="term" class="term" tabindex="0" aria-live="polite" style="display:none;"></div>
  <div id="inputline" class="inputline" style="display:none;">
    <span id="prompt">~/ $ </span><input id="cmd" autocomplete="off" />
  </div>

  <script src="/main.js"></script>

  <script>
    // --- Loading animation ---
    const messages = [
      "Initializing modules...",
      "Loading filesystem...",
      "Preparing environment...",
      "Starting services...",
      "Almost ready..."
    ];
    const loader = document.getElementById("loader");
    const bar = document.getElementById("bar");
    const status = document.getElementById("status");
    const term = document.getElementById("term");
    const inputline = document.getElementById("inputline");

    let total = 19000; // 19 seconds
    let step = total / 100;
    let progress = 0;
    let msgIndex = 0;

    const timer = setInterval(() => {
      progress++;
      bar.style.width = progress + "%";
      if (progress % 20 === 0 && msgIndex < messages.length) {
        status.textContent = messages[msgIndex++];
      }
      if (progress >= 100) {
        clearInterval(timer);
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          term.style.display = "block";
          inputline.style.display = "flex";
          term.focus();
        }, 1000); // fade out
      }
    }, step);
  </script>
</body>
</html>
